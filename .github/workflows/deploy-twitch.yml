name: deploy-twitch

on:
  push:
    branches:
      - test-ci
    paths:
      - 'packages/twitch/**'
  pull_request:
    branches:
      - test-ci
    paths:
      - 'packages/twitch/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install packages
        run: pnpm install --no-frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run core tests
        run: pnpm filter "@afordibot/core" test

      - name: Run core build
        run: pnpm filter "@afordibot/core" build

      - name: Run twitch tests
        run: pnpm filter "@afordibot/twitch" test

      - name: Install railway
        run: npm i -g @railway/cli

      - name: Deploy railway
        run: railway up packages/twitch
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEVELOPMENT }}



